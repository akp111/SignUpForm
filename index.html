<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="jquery-ui.min.css">
<style>
  form{
   
   margin: 10%;
   padding-left: 25%;
   padding-right: 25%;
   padding-top: 5%;
   padding-bottom: 5%;
   background-color: blanchedalmond;
   border-radius: 15%;
}
body{
   background-color: cornflowerblue;
   font-size: x-large;
}
h2{
   text-align: center;

}
</style>
  <title>Form</title>
</head>
<body>
        
       <form onsubmit="return false">
        
        <h1>Sign Up</h1>
        <br>
        <div class="form-group">
        <input type="radio" id="Mr" name="gender" value="Mr" onclick="idOf(this.id)">
        <label for="male">Mr</label>
        <input type="radio" id="Mrs" name="gender" value="Mrs" onclick="idOf(this.id)">
        <label for="female">Mrs</label>
        <input type="radio" id="Ms" name="gender" value="Ms" onclick="idOf(this.id)">
        <label for="other">Ms</label>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Email" required>
        </div>
        <div  class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" minlength="8" required>
          <div class="form-group">
            <label for="phoneNumber" >Phone Number</label>
            <input id="phoneNumber" type="tel" class="form-control" required placeholder="Phone Number" minlength="10">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" rows="3" id="address" placeholder="Address"></textarea>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="" required>You agree with the terms and condition</label>
          </div>
          <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" onclick="submitted()">
      </form>
  
  
</body>
<script>
  var name 
  var email
  var password
  var number 
  var address
  var gen
  function idOf(i)
 {
   gen = i
 }
function submitted(){
 
 name = document.getElementById("name").value
 email = document.getElementById("InputEmail").value
 password = document.getElementById("InputPassword").value
 number = document.getElementById("phoneNumber").value
 address = document.getElementById("address").value

console.log(gen+" "+name+" "+email+" "+password+" "+number+" "+address)

var myWindow = window.open("", "Form Details", "width=500,height=500");
  myWindow.document.write(`<p>${gen}</p><br><p>Name :${name}</p><br><p>Email :${email}</p><br><p>Password :${password}</p><br><p>Number :${number}</p><br><p>Address :${address}</p><br>`);
}
</script>
</html>
